<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Personalización de perfil</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="user-info">
				<div class="user-image">
					<img src="https://picsum.photos/200" alt="Profile Picture">
				</div>
				<h2>John Doe</h2>
				<p>Web Developer</p>
			</div>
			<ul class="nav-links">
				<li class="active">Editar Perfil</li>
				<li>Cambiar Contraseña</li>
				<li>Configuración de Cuenta</li>
			</ul>
			<div class="logout">
				<a href="#">Cerrar Sesión</a>
			</div>
		</div>
		<div class="main-content">
			<h1>Editar Perfil</h1>
			<form>
				<div class="form-group">
					<label for="username">Nombre de Usuario:</label>
					<input type="text" id="username" name="username" value="johndoe" required>
				</div>
				<div class="form-group">
					<label for="name">Nombre:</label>
					<input type="text" id="name" name="name" value="John Doe" required>
				</div>
				<div class="form-group">
					<label for="email">Correo Electrónico:</label>
					<input type="email" id="email" name="email" value="johndoe@example.com" required>
				</div>
				<div class="form-group">
					<label for="about">Sobre Mí:</label>
					<textarea id="about" name="about" required>Me encanta programar y aprender nuevas tecnologías.</textarea>
				</div>
				<div class="form-group">
					<label for="avatar">Avatar:</label>
					<div class="avatar-upload">
						<div class="avatar-preview">
							<img src="https://picsum.photos/200" alt="Avatar Preview">
						</div>
						<div class="avatar-actions">
							<input type="file" id="avatar" name="avatar" accept=".jpg, .jpeg, .png">
							<label for="avatar">Seleccionar archivo</label>
							<button type="button" class="remove-avatar">Eliminar avatar</button>
						</div>
					</div>
				</div>
				<button type="submit">Guardar Cambios</button>
			</form>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
