<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1504960414229-4b0d45de9b8d");
        background-size: cover;
        background-position: center;
        color: #fff;
      }
      
      #login-form {
        width: 400px;
        margin: 100px auto;
        background-color: rgba(0, 0, 0, 0.7);
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        padding: 30px;
      }
      
      h1 {
        text-align: center;
        margin-top: 0;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
      }
      
      input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        margin-bottom: 20px;
        box-sizing: border-box;
      }
      
      input[type="checkbox"] {
        margin-right: 10px;
        vertical-align: middle;
      }
      
      .forgot-password {
        display: block;
        text-align: right;
        margin-bottom: 20px;
        font-size: 14px;
      }
      
      input[type="submit"] {
        background-color: #008CBA;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      
      input[type="submit"]:hover {
        background-color: #005F6B;
      }
      
      .error-message {
        color: red;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="login-form">
      <h1>Inicio de Sesión</h1>
      <form action="#" method="post">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password">
        <label for="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me"> Recordar contraseña
        </label>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <input type="submit" value="Iniciar Sesión">
      </form>
    </div>
  </body>
</html>
